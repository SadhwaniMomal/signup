<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row " style="height: 700px;">
            <!-- signup text -->
            <div class="col-lg-1 d-md-block wrapper mx-0 ">
                <h2 class="heading--text">SIGN UP</h2>
            </div>
            <!-- center img -->
            <div class="col-lg-4 col-md-3 section--img mx-0" style="height: 700px;">
                <img src="./image/pexels-photo-3289502.jpeg" alt="">
            </div>

            <!-- form  -->
            <div class="col-lg-5 col-md-4 text-center login-box" style="height: 600px;">
                <h5 class="text-1 ">Sign Up to <strong>love design</strong> with</h5>
                <button style="padding: 7px;"><img src="./image/google.png">Google</button>
                <button><img src="./image/facebook.png" style="width: 15%;">Facebook</button>
                <div class="divider">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <form action="" method="post">
                    <div class="mb-3">
                        <input type="email" class="form-control w-75" id="exampleFormControlInput1" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="Password" class="form-control w-75" id="exampleFormControlInput1"
                            placeholder="Password">
                    </div>
                    <div class="mb-2 text-center terms w-75 ">
                        <input type="checkbox" class="form-check-input rounded-0 bg-black mx-1 ">
                        <span> Do you agree to your <a href=" ">terms and conditions</a> ?</span>
                    </div>
                    <button class="fs-5 mb-2 signup1" style="width: 75%;">SIGN UP</button>
                    <p class="fw-bold tittle text-center fs-6">Already have an account? SIGN IN</p>
                </form>
            </div>
            <!-- logo  -->
            <div class="col-lg-2 imgss">
                <img src="./image/logo.png" alt="">
            </div>
        </div>


    </div>
</body>

</html>
